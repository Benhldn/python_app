<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ticket Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.createTicket') }}">Create Ticket</a>
              </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" id="Logout" href="/logout">Logout</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>
    <br>
    <div>
        <h2>Current Tickets</h2>
        {% for ticket in tickets %}
            <div class="'row">
                <div class="card">
                    <h5 class='card-title'> {{ ticket.title }} </h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="main_info">
                                <p class="card-text"> {{ ticket.description }} </p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="secondary_info">
                                <p class="card-text"> {{ ticket.date }} </p>
                                <p class="card-text"> {{ ticket.email }} </p>
                                <a href="/editTicket/{{ ticket.id }}" class="btn btn-primary">Edit</a>
                                <a  href="/deleteTicket/{{ ticket.id }}" class="btn btn-danger">Resolve</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
